<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>GoChat</title>
    <style type="text/css">
	html {
	    overflow: hidden;
	}

	body {
	    overflow: hidden;
	    padding: 0;
	    margin: 0;
	    width: 100%;
	    height: 100%;
	    background: #CCC;
	}

	#main {
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	    justify-content: center;
	}

	#title {
	    text-align: center;
	}

	#sidebar {
	    display: none;
	    height: 100%;
	    width: 30%;
	    position: fixed;
	    z-index: 1;
	    top: 0;
	    left: 0;
	    background-color: #555;
	    padding-top: 20px;
	    color: #EEE;
	    text-align: center;
	}

	#chatroom-selection > button {
	    margin: auto;
	    padding: 10px;
	    width: 80%;
	    background-color: #555;
	    border: none;
	    border-top: 2px solid #CCC;
	    color: #EEE;
	    text-align: left;
	    cursor: pointer;
	}

	#chatroom-selection > button:hover {
	    background-color: #999;
	}

	#chatroom-selection > button.selected {
	    background-color: #777;
	}

	#messages {
	   display: none;
	   padding-bottom: 20px;
	}

	.submit {
	    background-color: #FFF;
	    border: 1px solid black;
	    padding: 3px;
	    margin: 5px;
	}

	#auth-submit {
	    display: flex;
	    flex-direction: row;
	}

	#profile {
	    position: absolute;
	    bottom: 0;
	    text-align: center;
	    width: 100%;
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	    justify-content: flex-start;
	    margin: auto;
	    margin-bottom: 20%;
	}

	#logout {
	    width: 80%;
	    background-color: #555;
	    border: 1px solid #EEE;
	    color: #EEE;
	}

	#logout > button {
	    width: 100%;
	    border: none;
	    background-color: #555;
	    color: #EEE;
	    cursor: pointer;
	}

	#profile-username {
	    margin-bottom: 0;
	}

    </style>
</head>
<body>
    <!--
	Chatroom navigation sidebar
    --->
    <div id="sidebar">
	<h2>Rooms</h2>

	<div id="chatroom-selection">
	</div>
	
	<br>
	<br>
	<!---
	    Room creation
	---->
	<form id="create-chatroom">
	    <label for="with-username">New room with:</label>
	    <br>
	    <input type="text" id="with-username" name="with-username"><br><br>
	    <input class="submit" type="submit" value="Create room">
	</form>

	<!-- 
	    User profile and disconnection
	--->
	<div id="profile">
	    <h5 id="profile-username">Username</h5>
	    <form id="logout">
		<button type="submit">Logout</button>
	    </form>
	</div>
    </div>

    <!---
	Main content
    ---->
    <div id="main">
	<h1 id="title">GoChat</h1>

	<br>
	<!--
	    Messages area (receiving and sending)
	---->
	<div id="messages">
	    <h3 id="chat-header">Currently in chat: </h3>
	    <!---
	       Textarea for messages
	    ---->
	    <textarea class="messagearea" id="chatmessages" readonly name="chatmessages" rows="4", cols="50"></textarea>

	    <br>
	    <!--
		Send message form
	    ---->
	    <form id="chatroom-message">
		<label for="message">Message:</label>
		<input type="text" id="message" name="message" autofocus><br><br>
		<input class="submit" type="submit" value="Send message">
	    </form>
	</div>

	<!-- 
	    Login form
	---->
	<div id="auth">
	    <h3>Authentification</h3>
	    <form id="auth-form">
		<label for="username">Username:</label>
		<br>
		<input type="text" id="username" name="username"><br>
		<br>
		<label for="password">Password:</label>
		<br>
		<input type="password" id="password" name="password"><br><br>
	    </form>
	    <div id="auth-submit">
		<form onsubmit="return false" id="login-form">
		    <input class="submit" type="submit" value="Login">
		</form>
		<form onsubmit="return false" id="signup-form">
		    <input class="submit" type="submit" value="Sign up">
		</form>
	    </div>
	</div>
    </div>


    <!---
	Javascript for websocket and new messages
    ---->
    <script type="text/javascript" src="./frontend/script.js"></script>
</body>
</html>
